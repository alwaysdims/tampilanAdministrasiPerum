                    },
                    {

                        metode: 'Cash',
                        status: 'Lunas',

                    },
                    {

                        kode: '#12387341',
                        type: 'Type 45',
                        metode: 'Soft Cash',
                        status: 'Belum Lunas',
                        keterangan: 'Sisa 2x cicilan.'
                    },
                    {

                        kode: '#12387342',
                        type: 'Type 72',
                        metode: 'KPR',
                        status: 'Belum Lunas',
                        keterangan: 'Dokumen sedang diproses.'
                    }
                ];

                // Konfigurasi Pagination
                const itemsPerPage = 5;
                let currentPage = 1;

                // Elemen DOM
                const tableBody = document.getElementById('salesTableBody');
                const searchInput = document.getElementById('searchInput');
                const statusFilter = document.getElementById('statusFilter');
                const methodFilter = document.getElementById('methodFilter');
                const pageInfo = document.getElementById('pageInfo');
                const pageButtons = document.getElementById('pageButtons');

                const inputModal = document.getElementById('inputModal');
                const detailModal = document.getElementById('detailModal');

                // Fungsi untuk menampilkan data ke tabel
                function renderTable(data, page) {
                    tableBody.innerHTML = ''; // Kosongkan tabel
                    const start = (page - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    const paginatedData = data.slice(start, end);

                    paginatedData.forEach((sale, index) => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-gray-50 transition duration-150';

                        const statusClass = sale.status === 'Lunas' ? 'bg-green-100 text-green-800' :
                            'bg-yellow-100 text-yellow-800';
                        const methodClass = sale.metode === 'Cash' ? 'bg-blue-100 text-blue-800' : (sale
                            .metode ===
                            'Soft Cash' ? 'bg-purple-100 text-purple-800' : 'bg-green-100 text-green-800');

                        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${start + index + 1}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600">${sale.kode}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${sale.type}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
          <span class="status-badge ${methodClass}">${sale.metode}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
          <span class="status-badge ${statusClass}">${sale.status}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
          <button onclick="showDetail(${sale.id})"
          class="text-blue-600 hover:text-blue-800 flex items-center gap-1 transition-colors">
          <i class="fas fa-eye"></i>
          Cek Detail
          </button>
          </td>
          `;
                        tableBody.appendChild(row);
                    });

                    renderPagination(data.length);
                }

                // Fungsi untuk membuat dan mengelola tombol pagination
                function renderPagination(totalItems) {
                    const totalPages = Math.ceil(totalItems / itemsPerPage);
                    pageButtons.innerHTML = '';

                    // Tombol 'Sebelumnya'
                    const prevButton = document.createElement('button');
                    prevButton.textContent = 'Sebelumnya';
                    prevButton.className =
                        'px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors';
                    if (currentPage === 1) prevButton.disabled = true;
                    prevButton.onclick = () => {
                        if (currentPage > 1) {
                            currentPage--;
                            applyFiltersAndRender();
                        }
                    };
                    pageButtons.appendChild(prevButton);

                    // Tombol halaman
                    for (let i = 1; i <= totalPages; i++) {
                        const button = document.createElement('button');
                        button.textContent = i;
                        button.className =
                            `px-3 py-1 border border-gray-300 rounded-md text-sm transition-colors ${i === currentPage ? 'bg-blue-600 text-white' : 'hover:bg-gray-50'}`;
                        button.onclick = () => {
                            currentPage = i;
                            applyFiltersAndRender();
                        };
                        pageButtons.appendChild(button);
                    }

                    // Tombol 'Selanjutnya'
                    const nextButton = document.createElement('button');
                    nextButton.textContent = 'Selanjutnya';
                    nextButton.className =
                        'px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 transition-colors';
                    if (currentPage === totalPages) nextButton.disabled = true;
                    nextButton.onclick = () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            applyFiltersAndRender();
                        }
                    };
                    pageButtons.appendChild(nextButton);

                    // Informasi halaman
                    const start = (currentPage - 1) * itemsPerPage + 1;
                    const end = Math.min(start + itemsPerPage - 1, totalItems);
                    pageInfo.textContent = `Menampilkan ${start}-${end} dari ${totalItems} data`;
                }

                // Fungsi utama untuk menerapkan filter dan merender ulang tabel
                function applyFiltersAndRender() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const selectedStatus = statusFilter.value;
                    const selectedMethod = methodFilter.value;

                    const filteredData = salesData.filter(sale => {
                        const matchesSearch = sale.kode.toLowerCase().includes(searchTerm) || sale.type
                            .toLowerCase()
                            .includes(searchTerm);
                        const matchesStatus = !selectedStatus || sale.status === selectedStatus;
                        const matchesMethod = !selectedMethod || sale.metode === selectedMethod;
                        return matchesSearch && matchesStatus && matchesMethod;
                    });

                    renderTable(filteredData, currentPage);
                }

                // Event listener untuk filter
                searchInput.addEventListener('keyup', () => {
                    currentPage = 1; // Reset halaman ke 1 setiap kali filter berubah
                    applyFiltersAndRender();
                });
                statusFilter.addEventListener('change', () => {
                    currentPage = 1;
                    applyFiltersAndRender();
                });
                methodFilter.addEventListener('change', () => {
                    currentPage = 1;
                    applyFiltersAndRender();
                });

                // Fungsi Modal
                function openModal(modalId) {
                    document.getElementById(modalId).classList.add('show');
                    document.body.classList.add('modal-open');
                }

                function closeModal(modalId) {
                    document.getElementById(modalId).classList.remove('show');
                    document.body.classList.remove('modal-open');
                }

                // Fungsi untuk menampilkan detail
                function showDetail(id) {
                    const sale = salesData.find(s => s.id === id);
                    if (sale) {
                        const detailContent = document.getElementById('detailContent');
                        const statusClass = sale.status === 'Lunas' ? 'bg-green-100 text-green-800' :
                            'bg-yellow-100 text-yellow-800';

                        detailContent.innerHTML = `
          <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <label class="block text-sm font-medium text-gray-700">Kode Penjualan</label>
          <p class="text-lg font-semibold text-blue-600">${sale.kode}</p>
          </div>
          <div>
          <label class="block text-sm font-medium text-gray-700">Type Rumah</label>
          <p class="text-lg">${sale.type}</p>
          </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
          <label class="block text-sm font-medium text-gray-700">Metode Pembayaran</label>
          <p class="text-lg">${sale.metode}</p>
          </div>
          <div>
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <span class="status-badge ${statusClass}">${sale.status}</span>
          </div>
          </div>
          <div>
          <label class="block text-sm font-medium text-gray-700">Keterangan</label>
          <p class="text-lg">${sale.keterangan}</p>
          </div>
          </div>
          `;
                        openModal('detailModal');
                    }
                }

                // Inisialisasi tampilan awal
                document.addEventListener('DOMContentLoaded', () => {
                    applyFiltersAndRender();
                });

                // Tambahkan event listener untuk tombol Simpan
                document.getElementById('saveButton').addEventListener('click', () => {
                    const newSale = {
                        id: salesData.length + 1,
                        kode: document.getElementById('inputKode').value ||
                            `#${Math.floor(Math.random() * 1000000)}`,
                        type: document.getElementById('inputType').value,
                        metode: document.getElementById('inputMetode').value,
                        status: document.getElementById('inputStatus').value,
                        keterangan: document.getElementById('inputKeterangan').value,
                    };

                    if (newSale.type && newSale.metode && newSale.status) {
                        salesData.push(newSale);
                        closeModal('inputModal');
                        applyFiltersAndRender();
                        // Reset form
                        document.getElementById('inputForm').reset();
                    } else {
                        alert('Mohon lengkapi semua data penjualan.');
                    }
                });
            </script>

        </div>

        <script>
            // Dropdown
            const profileButton = document.getElementById('profileButton');
            const dropdown = document.getElementById('dropdown');
            profileButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Mencegah klik menyebar ke window
                dropdown.classList.toggle('hidden');
            });
            window.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });

            // Sidebar mobile
            const hamburger = document.getElementById('hamburger');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const backdrop = document.getElementById('backdrop');

            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
                backdrop.classList.toggle('opacity-0');
                backdrop.classList.toggle('opacity-50');
                backdrop.classList.toggle('pointer-events-none');
            });

            backdrop.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('opacity-0');
                backdrop.classList.remove('opacity-50');
                backdrop.classList.add('pointer-events-none');
            });
        </script>
    </body>

    </html>
